<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="400" width="600" style="border: 1px solid"></canvas>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;

        constructor(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.color = color;
            this.x = 10;
            this.y = 10;
        }

        getWidth() {
            return this.width;
        }

        setWidth(width) {
            this.width = width;
        }

        getHeight() {
            return this.height;
        }

        setHeight() {
            return this.height;
        }

        render() {
            let HCN = document.getElementById("canvas");
            let pen = HCN.getContext("2d");
            pen.beginPath();
            pen.rect(this.x, this.y, this.width, this.height);
            pen.stroke();
            pen.fill();
            pen.closePath();
        }
    }


    let a = new Rectangle(200, 100,'#000000' ,10, 10);
    a.render();
    </script>
    </body>
    </html>
