<script>
    let arr = [1,2,3,4,5,6,7,8];
    let nhap = +prompt("nhap 1 so vao: ");

    function tryRemoveFromArray(){
        let check = true
        for (let i = 0; i < arr.length; i++) {
            if (nhap === arr[i]){
                check = false
                document.write(arr[i]);
            }
            else {
                document.write(arr)
            }
        }
    }
    tryRemoveFromArray()
</script>
